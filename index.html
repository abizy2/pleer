<html>
<head>
  <title>Видеоплеер</title>
  <meta charset="utf-8" />
<link rel = "stylesheet" type = "text / CSS" href = "css/video-player.css">
<script type = "text / javascript" src = "js/script.js"></script>
</head>
<body>
<div id="video-player">

<div id="video-tree">
	<video poster="images/back.jpg" width="450" height="450" controls>
		<source src="video/sea.mp4" type="video/mp4"
	</video>
</div>

<div id="progress-tree">
	<div id=progress"> </div>

</div>

<div id= "button-tree">
	<img id="play-button" src="images/play.png" width="100" height="100">
	
	
		<div id="time-factor">
			0:00 / 0:00
			</div>
		<img id="backward-button" src="images/backward.png" width="100" height="100">	

        <div id= "soundbar-tree">
			<div id="soundbar"  width="100" height="100"> </div>
		</div>	

	<img id="forward-button" src="images/forward.png" width="100" height="100">
</div>


</div>



</body>












</html>
