<html>
<head>
  <title>Видеоплеер</title>
  <meta charset="utf-8" />
  <link rel="stylesheet"type = "text/CSS" href="css/video-player.css">
</head>
	<body>
<div id="videopleer">

	<div id="videotree">
		<video id="movie" controls poster = "images/back.jpg" width="400" height="400">
			<source src="video/sea.mp4" type="video/mp4"
		</video>
	</div>

	<div id="current">0:00</div>
	<div id="duration">0:00</div>


	<div id="buttontree">
		<button onclick="play()"> <img src="images/play.png" width="70" height="50" play /> </button>
		<button onclick="pause()"> <img src="images/pause.png" width="70" height="50" pause/> </button>
		<button onclick="stop()"> <img src="images/backward.png" width="70" height="50" stop/> </button>
	</div>


	</div>


	<script type="text/javascript" src="js/script.js"></script>
	</body>
