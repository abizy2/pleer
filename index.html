<html>
<head>
  <title>Видеоплеер</title>
  <meta charset="utf-8" />
  <link rel="stylesheet"type = "text/CSS" href="css/video-player.css">
</head>
	<body>
<div id="videopleer">

	<div id="videotree">
		<video poster="images/back.jpg" width="400" height="400"controls>
			<source src="video/sea.mp4" type="video/mp4"
		</video>
	</div>

	<div id="progresstree">
		<div id=progress"></div>

	</div>

	<div id="buttontree">
		<img id="playbutton" src="images/play.png" width="100" height="100">
		
		
			<div id="timefactor">
				0:00/0:00
			</div>
			 <img id="backwardbutton" src="images/backward.png" width="100" height="100">	

			<div id= "soundbartree">
				<div id="soundbar"  width="100" height="100"></div>
			</div>	

		<img id="forwardbutton" src="images/forward.png" width="100" height="100">
	</div>


</div>


	<script type="text/javascript" src="js/script.js"></script>
	</body>
